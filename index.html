<!DOCTYPE html>
<html ng-app="bookmarks">
	<head>
		<title>AngularJS Bookmark Thingy</title>
		<script type="text/javascript" src="https://code.angularjs.org/1.2.16/angular.min.js"></script>
		<script type="text/javascript" src="bookmark.js"></script>
		<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.4.2/pure-min.css">
		<link rel="stylesheet" href="http://purecss.io/combo/1.11.5?/css/main-grid.css&/css/layouts/blog.css">
	</head>
	<body class="pure-g-r">
		<div class="sidebar pure-u-1 pure-u-med-1-4">
	        <div class="header">
	            <hgroup>
	                <h1 class="brand-title">Bookmarks, yo!</h1>
	                <h2 class="brand-tagline">AngularJS and PureCSS</h2>
	            </hgroup>
	            <nav class="nav">
	                <ul class="nav-list">
	                    <li class="nav-item">
	                        <a class="pure-button" href="http://purecss.io">Pure</a>
	                    </li>
	                    <li class="nav-item">
	                        <a class="pure-button" href="http://yuilibrary.com">YUI Library</a>
	                    </li>
	                     <li class="nav-item">
	                        <a class="pure-button" href="http://github.com/moshmage">MoshMages Github</a>
	                    </li>
	                </ul>
	            </nav>
	        </div>
	    </div>
	    <div class="content pure-u-1 pure-u-med-3-4">
	    	<div class="posts" ng-controller="bmControl">
	    		<h1 class="content-subhead">Your bookmarks</h1>
				<section class="post">
					<form class="pure-form">
						<fieldset>
							<input type="link" name="bookmarkLink" ng-model="newlink" placeholder="http://link.to/where/you/want" class="pure-u-1-2"/>
						</fieldset>
						<button type="button" ng-click="saveLink()" class="button-xsmall pure-button pure-button-primary">New</button>
						<button type="button" ng-click="saveBookmarks()" class="button-xsmall pure-button pure-button-primary">Save on Cloud</button>
					</form>
                </section>

				<div class="">
					<table class="pure-table pure-table-horizontal" style="width:100%">
						<thead class=""><tr><th></th><th></th></tr></thead>
						<tr ng-repeat="link in links">
							<td><a href="{{ link.link }}">{{ link.link }}</td>
							<td align="right"><button ng-click="delLink(link.id)" class="pure-button">del</button></td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</body>
</html>
